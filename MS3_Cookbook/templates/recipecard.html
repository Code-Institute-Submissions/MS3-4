<div class="card">
    <div class="card-image">
        <img src="{{ rec.Image }}">
        <span class="card-title">{{ rec.Name }}</span>
    </div>
    <div class="card-content">
        <p>{{ rec.Description }}</p>
    </div>
    <div class="card-action">
        <a href="/recipe/{{ rec._id }}">View full recipe here</a>
    </div>
</div>
