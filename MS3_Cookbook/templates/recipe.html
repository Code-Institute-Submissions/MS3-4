{% extends "layout.html" %}

{% block content %}


<div class="row">
    <div class="col m3">
        <img src="{{ recipe.Image}}" alt="{{ recipe.Name }}">
    </div>
    <div class="col m6">
        <h2>{{ recipe.Name }}</h2>
        <p>{{ recipe.Description }}</p>
        <p>{{ recipe.TotalTime }}</p>
    </div>
    <div class="col m3">
        <!-- Recommended recipes like this -->
    </div>
</div>
<div class="row">
    <div class="col m3">
        <ul>
            <li>{{ recipe.Ingredients }}</li>
        </ul>
    </div>
    <div class="col m6">
        <ol>
            <li>{{ recipe.Steps }}</li>
        </ol>
    </div>
    <div class="col m3">
        <!-- Watch how it's done on YT -->
    </div>
</div>



{% endblock %}
