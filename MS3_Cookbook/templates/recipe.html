{% extends "layout.html" %}

{% block content %}


<div class="row">
    <div class="col l3">
        <img class="recipe-img" src="{{ recipe.Image}}" alt="{{ recipe.Name }}">
    </div>
    <div class="col l6">
        <h2>{{ recipe.Name }}</h2>
        <p>{{ recipe.Description }}</p>
        <p>{{time}}</p>
    </div>
    <div class="col l3">
        <!-- Recommended recipes like this -->
        
    </div>
</div>
<div class="row">
    <div class="col l3">
        <ul class="ingred-list">
            {% for ingredient in recipe.Ingredients %}
                <li>{{ ingredient }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="col l6">
        <ol class="recipe-steps" >
            {% for step in recipe.Steps %}
                <li>{{ step }}</li>
            {% endfor %}
        </ol>
    </div>
    <div class="col l3">
        <!-- Watch how it's done on YT -->
    </div>
</div>

{% endblock %}
